<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Finder | PWA Module 1</title>
</head>
<body>
  <header>
    <h1>Find Your Dream Vehicle</h1>
    <p>Have you been dreaming about getting a new vehicle?<br>Well, you're in luck.</p>
  </header>
  <main>
    <form>
      <div>
        <fieldset>
          <legend>Year</legend>
          <select name="year" id="year">
            <option value="">Vehicle Year</option>
          </select>
        </fieldset>
        <h2>Year</h2>
      </div>
      <hr>
      <div>
        <fieldset disabled>
          <legend>Make</legend>
          <select name="make" id="make">
            <option value="">Vehicle Make</option>
          </select>
        </fieldset>
        <h2>Make</h2>
      </div>
      <hr>
      <div>
        <fieldset disabled>
          <legend>Model</legend>
          <select name="model" id="model">
            <option value="">Vehicle Model</option>
          </select>
        </fieldset>
        <h2>Model</h2>
      </div>
    </form>
  </main>
  <!-- <script src="bundle.js"></script> -->
</body>
</html>
